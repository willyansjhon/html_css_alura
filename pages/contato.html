<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/menus.css">
    <link rel="stylesheet" href="../css/contato.css">
    <title>contato</title>
</head>
<body>
    <header>
        <div class="box">
            <img id="img-menu" src="../img/cafe-xicara-scaled.jpg" alt="logo-café-do-zé">
         <nav>
        <ul id="lista-menu">
            <li><a href="../pages/index.html">HOME</a></li>
            <li><a href="../pages/contato.html">CONTATO</a></li>
            <li><a href="../pages/produto.html">PRODUTO</a></li>       
        </ul>
        </nav>
        </div>   
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome: </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="nome e sobrenome">

            <label for="email">Email: </label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@email.com">

            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">


            <label for="mensagem">Mensagem</label>
            <textarea  id="mensagem" cols="70" rows="10" class="input-padrao" required >
                Mensagem aqui!
            </textarea>
            
            <fieldset>
                <legend id="teste" name="teste">Como você prefere o contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email" checked >Email</label>
               
    
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>
                
                
                <label for="radio-whatsapp"><input type="radio"  name='contato' value="radio-whatsapp" id="radio-whatsapp" >Whatsapp</label>
                
            </fieldset>
            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            </fieldset>
           
            <label class="checkbox"><input type="checkbox"> Gostaria de receber novidades por Email?</label>

            <input type="submit" value="ENVIAR" class="enviar">

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda </td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    <footer>
        <img id="img-end" src="../img/171595-quer-ir-alem-do-cafe-com-leite-aprenda-aqui-como-incrementar-esse-classico.jpg" alt="logo-café-do-zé">
        <p>Copy right zé coffe-2022</p>
    </footer>
</body>
</html>
